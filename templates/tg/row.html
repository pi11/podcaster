<tr id="tg-{{ tg.id }}">
  <td>{{ tg.id }}</td>
  <td>
        <a href="/podcasts?tg_id={{ tg.id }}">{{ tg.name }}</a>
  </td>
  <td>
{{ tg.tg_id }}
  </td>
  <td>
    {{ tg.auto_post }}
  </td>
  <td>
    <button hx-post="/tg/{{ tg.id }}/delete"
            hx-confirm="Are you sure you want to delete this channel?"
            hx-target="#tg-{{ tg.id }}"
            hx-swap="outerHTML"
            class="btn">
      Delete
    </button>
  </td>
</tr>
