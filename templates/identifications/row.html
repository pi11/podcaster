<tr id="identification-{{ identification.id }}" class="hover:bg-gray-50">
    <td class="py-2 px-4 border">{{ identification.id }}</td>
    <td class="py-2 px-4 border">
        <span id="identification-name-{{ identification.id }}">{{ identification.name }}</span>
        <!-- Inline Edit Form (Initially Hidden) -->
        <form id="edit-form-{{ identification.id }}" 
              class="hidden" 
              hx-post="/identifications/{{ identification.id }}" 
              hx-target="#identification-{{ identification.id }}" 
              hx-swap="outerHTML">
            <input type="text" 
                   name="name" 
                   value="{{ identification.name }}" 
                   required 
                   class="w-full px-2 py-1 border rounded text-sm">
        </form>
    </td>
    <td class="py-2 px-4 border">
        <span id="identification-category-{{ identification.id }}">
            <a href="/categories/{{ identification.category.id }}" class="text-blue-600 hover:underline">
                {{ identification.category.name }}
            </a>
        </span>
        <!-- Inline Category Edit (Initially Hidden) -->
        <div id="edit-category-form-{{ identification.id }}" class="hidden">
            <select name="category_id" 
                    form="edit-form-{{ identification.id }}" 
                    class="w-full px-2 py-1 border rounded text-sm">
                {% for category in categories %}
                    <option value="{{ category.id }}" {{ 'selected' if category.id == identification.category.id else '' }}>
                        {{ category.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
    </td>
    <td class="py-2 px-4 border">
        <div class="flex space-x-2">
            <button id="edit-btn-{{ identification.id }}"
                    onclick="toggleEditForm('{{ identification.id }}')"
                    class="text-indigo-600 hover:underline">
                Edit
            </button>
            <button id="save-btn-{{ identification.id }}"
                    style="display: none;"
                    onclick="document.getElementById('edit-form-{{ identification.id }}').submit()"
                    class="text-green-600 hover:underline">
                Save
            </button>
            <button id="cancel-btn-{{ identification.id }}"
                    style="display: none;"
                    onclick="toggleEditForm('{{ identification.id }}')"
                    class="text-gray-600 hover:underline">
                Cancel
            </button>
            <button hx-post="/identifications/{{ identification.id }}/delete"
                    hx-confirm="Are you sure you want to delete this identification?"
                    hx-target="#identification-{{ identification.id }}"
                    hx-swap="outerHTML"
                    class="text-red-600 hover:underline">
                Delete
            </button>
        </div>
    </td>
  </tr>
